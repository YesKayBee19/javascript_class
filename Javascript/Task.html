<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" src="initial_image.jpg" alt="Img">
    <script>
        setTimeout(function(){changeImage("new_image.jpg")}, 3000);
        
        function changeImage(value) {
            document.getElementById('myImage').src = value;
        }
    </script>
</body>
</html>
