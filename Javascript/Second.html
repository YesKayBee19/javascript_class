<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Ben.png" alt="y" onClick="img1()">
    <br/>
    <img src="Gwen.png" alt="z" onClick="img2()">
    <p id="bro"></p>
    <script>
        function img1(){
            document.getElementById("bro").innerHTML="It is Ben";
        }
        function img2(){
            document.getElementById("bro").innerHTML="It is Gwen";
        }
    </script>
</body>
</html>
