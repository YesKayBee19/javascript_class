<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

    <p id="a">SaiKrishna Balaji</p>
    <img src="https://thumbs.dreamstime.com/z/goa-skyline-india-vector-illustration-linear-style-trendy-143353237.jpg" alt="img" id="img">
    <button onclick="Change()">Click me</button>
    <script>
        var b=document.getElementById("a");
        var a=document.getElementById("img");
        function Change(){
            b.style.fontSize=50+"px";
            a.style.width=200+"px";
            a.style.height=200+"px";
        }
    </script>
</body>
</html>
